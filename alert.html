<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page SweetAlert</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      color: #fff;
      text-align: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #007bff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Selamat Datang di Website kami</h1>
    <button onclick="tampilkanSweetAlert()">Klik untuk Mulai</button>
  </div>

  <script>
    function tampilkanSweetAlert() {
      Swal.fire({
        title: 'Halo!',
        text: 'Terima kasih telah mengunjungi website kami.',
        icon: 'success',
        confirmButtonText: 'Lanjutkan'
      }).then((result) => {
        if (result.isConfirmed) {
          // Arahkan ke halaman berikutnya
          window.location.href = 'halaman2.html'; // Ganti dengan URL tujuanmu
        }
    });
    }
  </script>

</body>
</html>
